<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();

        // Player 1
        const menu = ruffle.createPlayer();
        const container1 = document.getElementById("MENU");
        container1.appendChild(menu);
        menu.load({
            url: "menu3.swf",
            backgroundColor: "#000",
            quality: "high",
            wmode: "transpartent",
            autoplay: "on",
            unmuteOverlay: "hidden"
        });
        menu.style.width = "800px";
        menu.style.height = "100px";

        // Player 2
        const animacion = ruffle.createPlayer();
        const urlParams = new URLSearchParams(window.location.search);
        const aniParam = urlParams.get('ani');
        const container2 = document.getElementById("animacion");
        container2.appendChild(animacion);
        animacion.load({
            url: `animaciones/${aniParam}.swf`,
            backgroundColor: "#000",
            quality: "high",
            wmode: "transpartent"
        });
        animacion.style.width = "550px";
        animacion.style.height = "400px";
    });
</script>
